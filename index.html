<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #50C6DA;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #009B71;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #f6e16d;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #000;
        }

        .header p {
            font-size: 16px;
            margin-top: 5px;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .category {
            border: 2px solid #000;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .brands {
            text-align: center;
            margin: 20px 0;
        }

        .brands img {
            height: 50px;
            margin: 10px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .box video, .box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Hello, welcome to my portfolio</h1>
            <div class="profile">
                <img src="https://postimg.cc/TyM7JCNC" alt="Foto de Perfil">
            </div>
            <p>EXPLORANDO O MUNDO DO DESIGN, COM PAIXÃO POR CRIAR E CONTAR HISTÓRIAS ATRAVÉS DA IMAGEM E DO SOM</p>
            <p><strong>If you don't have a dream, what is life for?</strong></p>
        </div>
        
        <!-- Marcas -->
        <div class="brands">
            <h2>Marcas que contribuí</h2>
            <img src="https://postimg.cc/N9GxdV67" alt="Natura">
            <img src="<a href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/K8jqgMRt/Riot-Games-New-2022-Logo-PNG-vector-in-SVG-PDF-AI-CDR-format.jpg' border='0' alt='Riot-Games-New-2022-Logo-PNG-vector-in-SVG-PDF-AI-CDR-format'/></a>" alt="Riot Games">
            <img src="https://postimg.cc/0rBCCVbD" alt="Pringles">
            <img src="https://postimg.cc/Mvgdz9wq" alt="Havaianas">
            <img src="https://postimg.cc/5Q6SVCkX" alt="Paramount">
            <img src="https://postimg.cc/sQ3Tt1rW" alt="Paramount">
        </div>

        <!-- Conteúdo -->
        <div class="content">
            <div class="categories">
                <div class="category">PRODUÇÃ0</div>
                <div class="category">DIREÇÃ0</div>
                <div class="category">EDIÇÃ0</div>
                <div class="category">DESING</div>
            </div>
        </div>

        <!-- Vídeos -->
        <div class="content">
            <div class="box">
                <h3>PRODUÇÃO</h3>
                <video controls>
                    <source src="https://youtu.be/IqvlK8m6zhY" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
            <div class="box">
                <h3>EDIÇÃO</h3>
                <video controls>
                    <source src="https://youtu.be/mmS8jNqtaRA" type="video/mp4">

                </video>
            </div>
            <div class="box">
                <h3>DIREÇÃO</h3>
                <video controls>
                    <source src="https://youtube.com/shorts/zJssRcVAECk?feature=share" type="video/mp4">

                </video>
            </div>
            <div class="box">
                <h3>DESIGN</h3>
                <img src="./assets/images/design.jpg" alt="Imagem de Design">
            </div>
       
</body>
</html>
