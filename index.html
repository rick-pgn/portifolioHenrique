
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #f6e16d;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #000;
    }
    .header p {
      font-size: 16px;
      margin-top: 5px;
    }
    .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #000;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .category {
      border: 2px solid #000;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .brands {
      text-align: center;
      margin: 20px 0;
    }
    .brands img {
      height: 50px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hello, welcome to my portfolio</h1>
      <div class="profile">
        <img src="profile-image.jpg" alt="Profile Picture">
      </div>
      <p>EXPLORANDO O MUNDO DO DESIGN, COM PAIXÃO POR CRIAR E CONTAR HISTÓRIAS ATRAVÉS DA IMAGEM E DO SOM</p>
      <p><strong>If you don't have a dream, what is life for?</strong></p>
    </div>
    <div class="content">
      <h2>Design · Produção · Direção · Edição</h2>
      <div class="categories">
        <div class="category">Design</div>
        <div class="category">Produção</div>
        <div class="category">Direção</div>
        <div class="category">Edição</div>
      </div>
    </div>
    <div class="brands">
      <h2>Marcas que contribui</h2>
      <img src="https://drive.google.com/file/d/14MTQHSYPBOSKy3l9CEayLBwmqSzF1pDt/view?usp=sharing" alt="Natura">
      <img src="https://drive.google.com/file/d/1y0AzpOJ1ZWmce_Gr53Izz8ZG344QmBX3/view?usp=drive_link" alt="Riot Games">
      <img src="https://drive.google.com/file/d/1MivBzaRk2QRvQN_KnWlYsFg7pSp63cJX/view?usp=drive_link" alt="Pringles">
      <img src="https://drive.google.com/file/d/1KSqrG9uKQBqb4EpbAy-KWDuSta9KOQof/view?usp=drive_link" alt="Havaianas">
      <img src="https://drive.google.com/file/d/1CE0i-CKjJWnCHkPtXVXtQuk3l_VEemYE/view?usp=drive_link" alt="Paramount">
    </div>
</body>
</html>
