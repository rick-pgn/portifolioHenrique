<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #50C6DA;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #009B71;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #f6e16d;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #000;
        }

        .header p {
            font-size: 16px;
            margin-top: 5px;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .category {
            border: 2px solid #000;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .brands {
            text-align: center;
            margin: 20px 0;
        }

        .brands img {
            height: 50px;
            margin: 10px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .box video, .box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Hello, welcome to my portfolio</h1>
            <div class="profile">
                <img src="./assets/images/profile.jpg" alt="Foto de Perfil">
            </div>
            <p>EXPLORANDO O MUNDO DO DESIGN, COM PAIXÃO POR CRIAR E CONTAR HISTÓRIAS ATRAVÉS DA IMAGEM E DO SOM</p>
            <p><strong>If you don't have a dream, what is life for?</strong></p>
        </div>
        
        <!-- Marcas -->
        <div class="brands">
            <h2>Marcas que contribuí</h2>
            <img src="./assets/images/natura-logo.png" alt="Natura">
            <img src="./assets/images/riot-games-logo.png" alt="Riot Games">
            <img src="./assets/images/pringles-logo.png" alt="Pringles">
            <img src="./assets/images/havaianas-logo.png" alt="Havaianas">
            <img src="./assets/images/paramount-logo.png" alt="Paramount">
        </div>

        <!-- Conteúdo -->
        <div class="content">
            <div class="categories">
                <div class="category">Daaaaaaaabbbbbbbbbbbbbb</div>
                <div class="category">Produção</div>
                <div class="category">Direção</div>
                <div class="category">Edição</div>
            </div>
        </div>

        <!-- Vídeos -->
        <div class="content">
            <div class="box">
                <h3>PRODUÇÃO</h3>
                <video controls>
                    <source src="./assets/videos/producao.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
            <div class="box">
                <h3>EDIÇÃO</h3>
                <video controls>
                    <source src="./assets/videos/edicao.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
            <div class="box">
                <h3>DIREÇÃO</h3>
                <video controls>
                    <source src="./assets/videos/direcao.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
            <div class="box">
                <h3>DESIGN</h3>
                <img src="./assets/images/design.jpg" alt="Imagem de Design">
            </div>
       
</body>
</html>
