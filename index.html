<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #009B71; /* Fundo verde */
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #009B71;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #f6e16d; /* Amarelo */
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #000;
        }

        .header p {
            font-size: 16px;
            margin-top: 5px;
            color: #000;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .brands {
            text-align: center;
            margin: 20px 0;
            background-color: #fff; /* Fundo branco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adicionando sombra */
        }

        .brands h2 {
            margin: 0 0 20px 0;
            color: #000;
            font-size: 20px;
        }

        .brands img {
            height: 50px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .brands img:hover {
            transform: scale(1.5);
        }

        .content {
            padding: 20px;
            background-color: #fff; /* Fundo branco */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adicionando sombra */
            margin-top: 20px;
        }

        .content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%; /* Tornando as caixas de conteúdo do mesmo tamanho */
        }

        .box iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
        }

        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .contact-section {
            width: 100%;
            background-color: #009B71; /* Verde */
            padding: 20px;
            text-align: center;
        }

        .contact-section .contact-box {
            background-color: #fff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }

        .contact-section h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 16px;
            color: #000;
        }

        .contact-section a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 14px;
            }

            .brands img {
                height: 40px;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }

            .header p {
                font-size: 12px;
            }

            .profile img {
                width: 80px;
                height: 80px;
            }

            .brands img {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Olá, Bem vinde ao meu portfolio</h1>
            <div class="profile">
                <img src="https://i.postimg.cc/vmDJMKrF/Henrique.jpg" alt="Foto de Perfil">
            </div>
            <p>EXPLORANDO O MUNDO DO DESIGN, COM PAIXÃO POR CRIAR E CONTAR HISTÓRIAS ATRAVÉS DA IMAGEM E DO SOM</p>
            <p><strong>"If you don't have a dream, what is life for?"</strong></p>
        </div>
        
        <!-- Marcas -->
        <div class="brands">
            <h2>Marcas que contribuí</h2>
            <img src="https://i.postimg.cc/k4KhgPDZ/Natura-Logo-PNG-e-Vetor-Download-de-Logo.jpg" alt="Natura">
            <img src="https://i.postimg.cc/K8jqgMRt/Riot-Games-New-2022-Logo-PNG-vector-in-SVG-PDF-AI-CDR-format.jpg" alt="Riot Games">
            <img src="https://i.postimg.cc/bNzFpMPC/Pringles-Logo.jpg" alt="Pringles">
            <img src="https://i.postimg.cc/t44ftcmZ/Luxury-fashion-independent-designers-SSENSE.jpg" alt="Havaianas">
            <img src="https://i.postimg.cc/8cbKLdRm/Paramount-Global-logo-vector-svg-pdf-formats-Brandlogos-net.jpg" alt="Paramount">
        </div>

        <!-- Vídeos -->
        <div class="content">
            <div class="box">
                <h3>PRODUÇÃO</h3>
                <iframe src="https://youtube.com/shorts/zJssRcVAECk" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="box">
                <h3>EDIÇÃO</h3>
                <iframe src="https://www.youtube.com/watch?v=mmS8jNqtaRA" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="box">
                <h3>DIREÇÃO</h3>
                <iframe src="https://youtube.com/shorts/ydo4-41d34s?feature=share" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="box">
                <h3>DESIGN</h3>
                <img src="https://i.postimg.cc/K8jqgMRt/Riot-Games-New-2022-Logo-PNG-vector-in-SVG-PDF-AI-CDR-format.jpg" alt="Imagem de Design">
            </div>
        </div>
    </div>

    <!-- Seção de Contato -->
    <div class="contact-section">
        <h2>Contato</h2>
        <div class="contact-box">
            <p>Email: <a href="mailto:Henriqueaugusto2106@gmail.com">Henriqueaugusto2106@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
